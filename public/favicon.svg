<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Vinyl record -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <circle cx="50" cy="50" r="45" fill="#2d2d4a"/>

  <!-- Grooves -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#3a3a5a" stroke-width="1"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="#3a3a5a" stroke-width="1"/>
  <circle cx="50" cy="50" r="26" fill="none" stroke="#3a3a5a" stroke-width="1"/>

  <!-- Label -->
  <defs>
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffafcc"/>
      <stop offset="50%" style="stop-color:#a2d2ff"/>
      <stop offset="100%" style="stop-color:#cdb4db"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="18" fill="url(#labelGradient)"/>

  <!-- Center hole -->
  <circle cx="50" cy="50" r="4" fill="#1a1a2e"/>
</svg>
